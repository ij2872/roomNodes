<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ivan Jaimes</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body style="background-color: smokewhite;">

    <div class="container-fluid" >
        <nav class="navbar navbar-fixed-top navbar-inverse">
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-home"></span> Home</a>
        </nav>
        <form style="padding-bottom: 50px;">
            <h3>Room Dimensions</h3>
            </br>
            <div class="block">
                <label>Length (ft):</label>
                <input type="number" step="0.01" name="input-length" min="1" max"500" value="8">
            </div>
            <div class="block">
                <label>Width (ft):</label>
                <input type="number" step="0.01" name="input-width" min="1" max"500" value="12">
            </div>
            <div class="block">
                <label>Height (ft):</label>
                <input type="number" step="0.01" name="input-height" min="1" max"500" value="11.7">
            </div>

            <button id="btnCalc" type="button"> Calculate</button>
        </form>



        <div class="row">
            <div class="col-md-10">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Bass Range (40Hz - 250Hz)</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="modeList modeList-bass">
                        </ul>
                    </div>

                    <div class="panel-heading">
                        <h3 class="panel-title">Mid Range (250Hz - 2KHz)</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="modeList modeList-mid">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="freqChart-panel">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Modes Found</h3>
                        </div>
                    <div class="panel-body">
                        <h4 class="text-center">Problem Modes</h4>
                        <ul class="freqChart">
                        </ul>

                        </br>

                        <h4 class="text-center">Near-Problem Modes</h4>
                        <ul class="freqChart-close">
                        </ul>
                    </div>
                </div>
            </div>
        </div>





    </div>





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="main.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/scripts/jquery.visible.min.js"></script>
    <!--<script src="/public/scripts/moment.js"></script>-->
    <script src="/scripts/main.js"></script>

</body>

</html>
